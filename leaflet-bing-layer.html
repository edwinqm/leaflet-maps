<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <meta name='viewport'
          content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui'/>
    <title>Leaflet Bing Maps Layer</title>
    <script src='http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.js'></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise"></script>
    <script src="js/bing/leaflet-bing-layer.js"></script>
    <link href='http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.css' rel='stylesheet'/>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id='map'></div>

<script>
    var wlat = -17.770856, wlng = -63.192141;

    var BING_KEY = 'Ao-KYN8TUTj25rez2768EspjWu8IUsX-iK_HJdJjsEFKyQWuCjcEZD1x8TnFkkS4';
    var map = L.map('map').setView([wlat, wlng], 13);
    var bingLayer = L.tileLayer.bing({
        bingMapsKey: BING_KEY,
        imagerySet: 'Road',
    }).addTo(map);

    var marker = L.marker([wlat, wlng], {
        draggable: true
    });
    marker.addTo(map);

    var popup = L.popup();

    function onMapClick(e) {
        popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map: <br>" + e.latlng.toString())
                .openOn(map);
    }

    map.on('click', onMapClick);

</script>
</body>
</html>
