    // Map

    // Markers
    var uagrm = L.marker([-17.77566, -63.19572]).bindPopup('This is UAGRM');
    var cotoca = L.marker([-17.75326, -62.99698]).bindPopup('This is Cotoca');
    var viruviru = L.marker([-17.64991, -63.13843]).bindPopup('This is Viruviru');
    var trompillo = L.marker([-17.81015, -63.1731]).bindPopup('This is Trompillo');

    // Layer Group
    var cities = L.layerGroup([uagrm, cotoca]);
    var airports = L.layerGroup([viruviru, trompillo]);

    var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery © <a href="http://mapbox.com">Mapbox</a>';
    var mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?' +
            'access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw';
    // Layers Control
    var grayscale = L.tileLayer(mbUrl, {
        id: 'mapbox.light',
        attribution: mbAttr
    });
    var streets = L.tileLayer(mbUrl, {
        id: 'mapbox.streets',
        attribution: mbAttr
    });

    var map = L.map('map', {
        center: [clat, clng],
        zoom: 10,
        layers: [streets, cities, airports]
    });

    var baseMaps = {
        "Grayscale": grayscale,
        "Streets": streets
    };

    var overlayMaps = {
        "Cities": cities,
        "Airports": airports
    };

    L.control.layers(baseMaps, overlayMaps, {collapsed: true}).addTo(map);
