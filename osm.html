<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet-OpenStreetMap</title>
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="map"></div>

<script>

    var wlat = -17.770856, wlng = -63.192141;
    var hlat = -17.810681, hlng = -63.122576;

    var map = L.map('map').setView([wlat, wlng], 12);

    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© ' +
        '<a href="http://cloudmade.com">CloudMade</a>',
        maxZoom: 18
    }).addTo(map);

    L.control.scale().addTo(map);

    var marker = L.marker([wlat, wlng], {
        draggable: true
    });
    marker.addTo(map);

    var circle = L.circle([wlat, wlng], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
    });
    //    circle.addTo(map);

    marker.bindPopup("<b>Hello!</b><br>This is my position").openPopup();

    var popup = L.popup()
            .setLatLng([hlat, hlng])
            .setContent("Position of my house")
            .openOn(map);

    var marker2 = L.marker([hlat, hlng]);
    marker2.addTo(map);

    // Dealing with events

    var popup2 = L.popup();
    function onMapClick(e) {
        popup2
                .setLatLng(e.latlng)
                .setContent("<b>You clicked the map at:</b><br> " + e.latlng.toString())
                .openOn(map);
    }

    map.on('click', onMapClick);

</script>

</body>
</html>
